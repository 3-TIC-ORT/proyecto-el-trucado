<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <title>Trucado</title>
    <link rel="stylesheet" href="Trucado.css">
    <link rel="icon" type="image/png" href="IMAGENES/Logo Trucado.png">
</head>
<body>
    <!-- Barra total del marcador -->
    <div class="marcador">
        <!-- Parte del marcador del jugador -->
        <div class="puntajeDiv" id="nos">
            <div class="CuadradoNombres"> NOS </div>
            <!-- Imagenes del jugador -->
            <img id="NOS1" class="puntaje">   
            <img id="NOS2" class="puntaje">   
            <img id="NOS3" class="puntaje">   
            <img id="NOS4" class="puntaje">   
            <img id="NOS5" class="puntaje">   
            <img id="NOS6" class="puntaje"> 
        </div>

        <!-- Linea que separa ambos puntajes -->
        <div class="linea"></div>

        <!-- Parte del marcador del bot -->
        <div class="puntajeDiv" id="ellos">
            <div class="CuadradoNombres"> ELLOS </div>
            <!-- Imagenes del bot -->
            <img id="ELLOS1" class="puntaje">   
            <img id="ELLOS2" class="puntaje">   
            <img id="ELLOS3" class="puntaje">   
            <img id="ELLOS4" class="puntaje">   
            <img id="ELLOS5" class="puntaje">   
            <img id="ELLOS6" class="puntaje"> 
        </div>
    </div>

    <!-- Texto y barra de los turnos -->
    <div id="Turno">
        Turno: Jugador
    </div>
    
    <!-- Container del menu -->
    <div class="MenuContainer">
        <h1 class="Menu">☰</h1>
        <!-- Container de los botones del menu -->
        <div class="BarraMenu">
            <button id="Volver" class="BotonesMenu"> Volver </button>
            <button class="BotonesMenu"> Estadisticas </button>
        </div>
    </div>

    <!-- Imagen del mazo y el texto oculto -->
    <div id="Mazo-Texto">
        <img id="Mazo" src="IMAGENES/Mazo Reposo.png" alt="Mazo">
        <h1 id="TEXTO">  <br> EL MAZO <br> NO SE TOCA <br> >:( </h1>
    </div>

    <!-- Imagenes decorativas -->
    <img id="Mate" src="IMAGENES/Mate.png" alt="Mate de Yerba">
    <img id="Medialuna" src="IMAGENES/Medialuna.png" alt="Imagen de Medialuna Insana">
    
    <div class="BarraTarot BarraTarotPixel">
        <button id="Tarot1" class="Tarot BordesTarot"></button>
        <button id="Tarot2" class="Tarot BordesTarot"></button>
        <button id="Tarot3" class="Tarot BordesTarot"></button>
    </div>

    <div id="GloboTexto">
        <h1 id="TextoCantado"></h1>
    </div>

    <!-- Div de los botones de quiero y no quiero, ocultos al principio -->
    <div id="BotonesVoluntad" class="BotonesVoluntad">
        <button id="QUIERO" class="Voluntad">QUIERO</button>
        <button id="NOQUIERO" class="Voluntad">NO QUIERO</button>
    </div>

<!-- Todos los contenedores de cartas -->
    <!-- Contenedor de las cartas del bot -->
    <div class="ContenedorCartas">
        <button id="carta6" class="CartaOponente BordesCartas"></button>
        <button id="carta7" class="CartaOponente BordesCartas"></button>
        <button id="carta8" class="CartaOponente BordesCartas"></button>
        <button id="carta9" class="CartaOponente BordesCartas"></button>
        <button id="carta10" class="CartaOponente BordesCartas"></button>
    </div>

    <!-- Contenedor de las cartas del centro -->
        <!-- las del bot -->
        <div class="ContenedorCartas Centro">
            <button id="CCE1" class="CartasCentro BordesCartas"></button>
            <button id="CCE2" class="CartasCentro BordesCartas"></button>
            <button id="CCE3" class="CartasCentro BordesCartas"></button>
        </div>

        <!-- las del jugador -->
        <div class="ContenedorCartas Centro">
            <button id="CCN1" class="CartasCentro BordesCartas"></button>
            <button id="CCN2" class="CartasCentro BordesCartas"></button>
            <button id="CCN3" class="CartasCentro BordesCartas"></button>
        </div>

    <!-- Contenedor de las cartas del jugador -->
    <div class="ContenedorModificadores">
        <h1 class="EfectoAscensión Oculto"> +1 Jerarquia</h1>
        <h1 class="EfectoAscensión Oculto"> +1 Jerarquia</h1>
        <h1 class="EfectoAscensión Oculto"> +1 Jerarquia</h1>
        <h1 class="EfectoAscensión Oculto"> +1 Jerarquia</h1>
        <h1 class="EfectoAscensión Oculto"> +1 Jerarquia</h1>
    </div>
    <div class="ContenedorCartas Jugador">
        <button id="carta1" class="CartaJugador BordesCartas"></button>
        <button id="carta2" class="CartaJugador BordesCartas"></button>
        <button id="carta3" class="CartaJugador BordesCartas"></button>
        <button id="carta4" class="CartaJugador BordesCartas"></button>
        <button id="carta5" class="CartaJugador BordesCartas"></button> 
    </div>

    <!-- Los botones de las palabras del truco -->
    <div class="BotonesInferiores">
        <button id="truco" class="BarraInferiorBTN"> TRUCO </button>
        <button id="envido" class="BarraInferiorBTN"> ENVIDO </button>
        <button id="flor" class="BarraInferiorBTN"> FLOR </button>
        <button id="irmazo" class="BarraInferiorBTN"> MAZO </button>
    </div>

    <!-- Pantalla oculta de derrota -->
    <header id="DERROTA" class="PantallaPerdida">
        <div class="CuadradoOpaco"></div>
        <div class="CuadradoPerdida">
            <h1 class="GameOver"> GAME OVER </h1>

            <div class="BarraMedia">
                <div class="Estadisticas">
                    <button id="PuntosHechos" class="BotonesEstadisticas BordesPixelArt"> Puntos Hechos: </button>
                    <button class="BotonesEstadisticas BordesPixelArt"> Cartas Tarot Compradas: </button>
                </div>

                <img class="CaritaTriste" src="IMAGENES/Carita Triste.png" alt=":(">
            </div>

            <div class="BotonesPerdidosDIV">
                <button class="BotonesPerdidos PlayAgain BordesPixelArt"> Volver a Jugar </button>
                <button class="BotonesPerdidos MenuPrincipal BordesPixelArt"> Menu Principal </button>
            </div>
        </div>
    </header>

    <!-- Pantalla oculta de victoria -->
    <header id="VICTORIA" class="PantallaVictoria">
        <div class="CuadradoOpaco"></div>
        <div class="CuadradoVictoria">
            <h1 class="YouWin"> ¡GANASTE! </h1>

            <div class="BarraMedia">
                <div class="Estadisticas">
                    <button id="PuntosBot" class="BotonesEstadisticas BordesPixelArt"> Puntos del Bot: </button>
                    <button class="BotonesEstadisticas BordesPixelArt"> Cartas Tarot Compradas: </button>
                </div>

                <img class="CaritaFeliz" src="IMAGENES/Carita Feliz.png" alt=":)">
            </div>

            <div class="BotonesVictoriaDIV">
                <button class="BotonesVictoria PlayAgain BordesPixelArt"> Volver a Jugar </button>
                <button class="BotonesVictoria MenuPrincipal BordesPixelArt"> Menu Principal </button>
            </div>
        </div>
    </header>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
    <script src="Trucado.js" ></script>

    <audio id="Aldeano1" src="Sonidos/Villager_accept1.ogg" autoplay></audio>

<button id="Botton">Truco</button>
<script>
    let Boton = document.getElementById("Botton")
    let sonido = document.getElementById("Aldeano1");
    
      Boton.addEventListener("click", () => {
        sonido.play();
      });
    </script>
</body>
</html>
