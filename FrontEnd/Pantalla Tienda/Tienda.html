<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <title>Trucado - Tienda</title>
    <link rel="stylesheet" href="Tienda.css">
    <link rel="icon" type="image/png" href="Imagenes/Logo Trucado.png">
</head>
<body>
    <!-- Barra total del marcador -->
    <div class="marcador">
        <!-- Parte del marcador del jugador -->
        <div class="puntajeDiv" id="nos">
            <div class="CuadradoNombres"> NOS </div>
            <!-- Imagenes del jugador -->
            <img id="NOS1" class="puntaje">  
            <img id="NOS2" class="puntaje">   
            <img id="NOS3" class="puntaje">   
            <img id="NOS4" class="puntaje">   
            <img id="NOS5" class="puntaje">   
            <img id="NOS6" class="puntaje"> 
        </div>

        <!-- Linea que separa ambos puntajes -->
        <div class="linea"></div>

        <!-- Parte del marcador del bot -->
        <div class="puntajeDiv" id="ellos">
            <div class="CuadradoNombres"> ELLOS </div>
            <!-- Imagenes del bot -->
            <img id="ELLOS1" class="puntaje">   
            <img id="ELLOS2" class="puntaje">   
            <img id="ELLOS3" class="puntaje">   
            <img id="ELLOS4" class="puntaje">   
            <img id="ELLOS5" class="puntaje">   
            <img id="ELLOS6" class="puntaje"> 
        </div>
    </div>

    <div class="BarraTarot"></div>
    <div class="BarraPreTienda">
        <div class="Tienda"></div>
    </div>
    <script src="Tienda.js" ></script>
</body>
</html>
